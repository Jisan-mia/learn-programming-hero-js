        function displayData(data){
            const parentNode = document.getElementById("my-list");
            for (let i = 0; i < data.length; i++) {
                const user = data[i];
                const item = document.createElement('li');
                item.innerText = user;
                parentNode.appendChild(item);
                
            }
        }
