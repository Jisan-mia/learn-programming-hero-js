<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>My Item</li>
        <li>Lorem, ipsum.</li>
        <li>Quia, nam.</li>
        <li >Facere, eligendi.</li>
        <li onclick="itemEventHandler(event)">Sapiente, tempora.</li>
        <li id="last-child">Necessitatibus, repudiandae.</li>

        <script>
            function itemEventHandler(event){
                console.log(event.target.innerText);
            }

            document.getElementById("last-child").addEventListener
            ("click", itemEventHandler);



        </script>
</body>
</html>
